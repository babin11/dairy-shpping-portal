<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/main.min.css" />

		<title>Dathe Dairy</title>
	</head>
	<body>
		<div id="header-background" class="header-background">
			<!-- Top navigation -->
			<section class="section-nav">
				<div class="logo">
					LOGO
				</div>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__list-items">
							<a href="main" class="nav__links">
								<svg class="nav__icon">
									<use
										xlink:href="../img/sprite.svg#icon-home"
									></use>
								</svg>
								<span class="icon--text">Home</span>
							</a>
						</li>
						<li class="nav__list-items">
							<a href="products" class="nav__links">
								<svg class="nav__icon">
									<use
										xlink:href="../img/sprite.svg#icon-shopping-bag"
									></use>
								</svg>
								<span class="icon--text">Products</span>
							</a>
						</li>
						<li class="nav__list-items">
							<a href="supports" class="nav__links">
								<svg class="nav__icon">
									<use
										xlink:href="../img/sprite.svg#icon-phone"
									></use>
								</svg>
								<span class="icon--text">Supports</span>
							</a>
						</li>
						<li class="nav__list-items">
							<a href="signin" class="nav__links nav--4"
								>SIGN IN</a
							>
						</li>
					</ul>
				</nav>
			</section>

			<!-- End of section nav -->

			<!-- Main Content -->
			<!-- Contents are loaded using jquery -->

			<main class="main-container" id="content"></main>
			<!-- End of main container -->
		</div>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/script.js"></script>
	</body>
</html>
