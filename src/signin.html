<!DOCTYPE html>

		<link rel="stylesheet" href="../css/main.min.css" />

					LOGO
				</div>
				<nav class="nav">
					<ul class="nav--list">
						<li class="nav--list-items">
							<a href="index.html" class="nav__links">
								<svg class="nav__icon">
									<use
										xlink:href="../img/sprite.svg#icon-home"
									></use>
								</svg>
								<span class="icon--text">Home</span>
							</a>
						</li>
						<li class="nav--list-items">
							<a href="index.html" class="nav__links">
								<svg class="nav__icon">

							</a>
						</li>
						<li class="nav--list-items">

									></use>
								</svg>
								<span class="icon--text">Supports</span>
							</a>
						</li>
						<li class="nav--list-items">
							<a href="signin.html" class="nav__links nav--4"
								>SIGN IN</a
							>

					</ul>
				</nav>
			</header>
			<div class="form-container">
				<form action="" class="form input">
					<input
						type="text"
						placeholder="Username or Email"
						class="input__name"
					/>
					<input
						type="password"
						placeholder="Password"
						class="input__password u-mgn-tp-mid"
					/>
					<input
						type="submit"
						class="btn-main u-mgn-tp-mid"
						value="Sign In"
					/>
				</form>
			</div>
		</div>
